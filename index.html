<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="weather--main">
        <div class="weather--main__overlay">
            <div class="weather__input">
                <input type="text" id="weather__in" placeholder="Search for a city">
                <i class="fa fa-search-location" id="weather__click"></i>
            </div>
            <div class="weather__address">
                <h3>My heart</h3>
            </div>
            <div class="weather__icon">
                <div class="sun"></div>
                <div class="cloud"></div>
                <div class="rain"></div>
            </div>
            <div class="weather__infor">
                <div class="weather__tem">
                    <div class="weather__tem__number">
                        <p>38</p>
                    </div>
                    <div class="weather__tem__deg">
                    </div>
                </div>
                <div class="weather__content">
                    <p>Warm</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
